<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>

    <title>Calculator | Erick B. Gómez</title>
</head>
<body>
    <main class="main-section">
        <header>
            <div class="logo">LOGO GOES HERE</div>
        </header>

        <section class="calculator-section">
            <div class="calculator">
                <div class="display">
                    <div class="previous-data">12345 +</div>
                    <div class="current-data">123456789.12</div>
                </div>

                <div class="buttons">
                    <button id="all-clear" class="calc-button action-button">AC</button>
                    <button id="backspace" class="calc-button action-button">&leftarrow;</button>
                    <button id="divide" class="calc-button action-button">&divide;</button>
                    <button id="multiply" class="calc-button action-button">&times;</button>
                    <button id="num-7" class="calc-button number-button">7</button>
                    <button id="num-8" class="calc-button number-button">8</button>
                    <button id="num-9" class="calc-button number-button">9</button>
                    <button id="subtract" class="calc-button action-button">&minus;</button>
                    <button id="num-4" class="calc-button number-button">4</button>
                    <button id="num-5" class="calc-button number-button">5</button>
                    <button id="num-6" class="calc-button number-button">6</button>
                    <button id="add" class="calc-button action-button">+</button>
                    <button id="num-1" class="calc-button number-button">1</button>
                    <button id="num-2" class="calc-button number-button">2</button>
                    <button id="num-3" class="calc-button number-button">3</button>
                    <button id="equals" class="calc-button action-button">=</button>
                    <button id="num-0" class="calc-button number-button">0</button>
                    <button id="decimal-point" class="calc-button number-button">.</button>
                </div>
            </div>
        </section>

        <section class="view-source-code-section">
            <button class="source-code-button">VIEW SOURCE CODE</button>
        </section>

        <footer>
            Project made by <a href="https://github.com/ErickBGomez" target="_blank">Erick B. Gómez</a>
        </footer>
    </main>
</body>
</html>
