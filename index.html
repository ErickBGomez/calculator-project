<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>

    <title>Calculator | Erick B. Gómez</title>
</head>
<body>
    <main class="main-section">
        <header>
            <div class="logo">LOGO GOES HERE</div>
        </header>

        <section class="calculator-section">
            <div class="calculator">
                <div class="display">
                    <div id="previous-data"># + # =</div>
                    <div id="current-data">#</div>
                </div>

                <div class="buttons">
                    <button id="all-clear" class="action-button" data-value="Escape">AC</button>
                    <button id="backspace" class="action-button" data-value="Backspace">&leftarrow;</button>
                    <button id="divide" class="action-button operator-button" data-value="/">&divide;</button>
                    <button id="multiply" class="action-button operator-button" data-value="*">&times;</button>
                    <button id="num-7" class="number-button" data-value="7">7</button>
                    <button id="num-8" class="number-button" data-value="8">8</button>
                    <button id="num-9" class="number-button" data-value="9">9</button>
                    <button id="subtract" class="action-button operator-button" data-value="-">&minus;</button>
                    <button id="num-4" class="number-button" data-value="4">4</button>
                    <button id="num-5" class="number-button" data-value="5">5</button>
                    <button id="num-6" class="number-button" data-value="6">6</button>
                    <button id="add" class="action-button operator-button" data-value="+">+</button>
                    <button id="num-1" class="number-button" data-value="1">1</button>
                    <button id="num-2" class="number-button" data-value="2">2</button>
                    <button id="num-3" class="number-button" data-value="3">3</button>
                    <button id="equals" class="action-button" data-value="Enter">=</button>
                    <button id="num-0" class="number-button" data-value="0">0</button>
                    <button id="decimal-point" class="number-button" data-value=".">.</button>
                </div>
            </div>
        </section>

        <section class="view-source-code-section">
            <button class="source-code-button">VIEW SOURCE CODE</button>
        </section>

        <footer>
            Project made by <a href="https://github.com/ErickBGomez" target="_blank">Erick B. Gómez</a>
        </footer>
    </main>
</body>
</html>
